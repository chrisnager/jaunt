{{currentUser.email}}

<form name="form">
    <input ng-model="newUser.email" placeholder="Email..." style="display: block; width: 100%">
    <br />
    <input ng-model="newUser.password" placeholder="password..." style="display: block; width: 100%">
    <br />
    <button ng-click="login(newUser.email, newUser.password)">Submit!</button>
</form>

<br />
<br />

<button ng-click="logOut()">Log Out</button>
