<!doctype html>
<html lang="en" ng-app="jauntApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Jaunt App</title>  
  
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" ng-repeat="file in $state.current.data.css" ng-href="{{ file }}">

  <script src="bower_components/angular/angular.js"></script>    
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>   
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> 
  <script src="bower_components/onsenui/build/js/onsenui.js"></script>    
  <script src="js/app.js"></script>
  <script src="js/routes/primary.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
  <script src="js/controllers/searchCtrl.js"></script>
  
</head>
<body ng-class="{{ $state.current.name }}">
  <ons-screen>
      <ons-navigator title="{{ $state.current.name }}">
          <ons-page class="center">
              <div ui-view="main"></div>      
          </ons-page>
      </ons-navigator>
  </ons-screen>
</body>
</html>
